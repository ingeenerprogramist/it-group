
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
    }
    .top-section {
      background-color: #ccffcc; /* зеленый */
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .divider
      height: 4px;
      background-color: red; /* красная полоска */
    }
    .bottom-section {
      background-color: #fffaaa; /*желтый*/
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    form {
      backgroud: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    form input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    form button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      width: 100%;
      margin-top: 10px;
    }
    form button:hover {
      background-color: #005fa3;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="top-section">
    
  <h1>Входа в аккаунт</h1>
  </div>
  <div class="diviper"></div>
  <div class="bottom-section">
    <nav>
      <a href="index.html" class="btn">На главное</a>
      <a href="register.html" class="btn">Регистрация</a>
    </nav>
  
      
  <form id="loginForm">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit",function(e) {
      e.preventDefault();
      const email = e.target[0].value;
      const password = e.target[1].value;
    
      const savedEmail = localStorage.getItem("email");
      const savedPassword = localStorage.getItem("password");

      if (email === savedEmail && password === savedPassword) {
        alert("Вход выполнен!");
        window.location.href = "account.html";
      } else {
        alert("Неверный email или пароль");

      }
    });
  </script>
</body>
</html>
