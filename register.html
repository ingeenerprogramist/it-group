 
<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <title>Регистрация</title>
   <link rel="stylesheet" href="style.css">
   <style>
     form input {
       display: block;
       width: 100%;
       padding: 10px;
       margin-bottom: 10px;
     }

     form button {
       padding: 10px 20px;
       background-color: #0077cc;
       color: white;
       border: none;
       cursor: pointer; 
     }
     .gallery img {
       margin-top: 20px;
       border: 2px solid #ccc;
     }
    </style>
  </head>
  <body>
<a href="index.html" class="btn">На главную</a>
<a href="login.html" class="btn">Войти</a> 

     <h1>Регистрация пользователя</h1>
     <form id="registerForm">
     <input type="text" placeholder="Имя пользователя" required>
     <input type="email" placeholder="Email" required>
     <input type="password" id="password" placeholder="Пароль" required>
     <input type="password" id="confirmPassword" placeholder="Подтверждение пароля" required>   
     <button type="submit">Зарегистрироваться</button>
   </form>
   <!-- Галерея вынесена в html -->
   <h2>Галерея</h2>
   <div class="gallery">
     <img src="images/cyfropolis.jpg" alt="Корабль-здание" width="300">
   </div>
    <script>
    document.getElementById("registerForm").addEventListener("submit",function(e) {
     e.preventDefault();
     const username = e.target[0].value;
     const email = e.target[1].value;
     const password = e.target[2].value;
     const confirmPassword = e.target[3].value;

     if (password !== confirmPassword) {
       document.getElementById("confirmPassword").style.border = "2px solid red";
       alert("Пароли не совпадают! Попробуйте ещё раз.");
       return;
     } else {
       document.getElementById("confirmPassword").style.border = "";
     }
     
     
     localStorage.setItem("username", username);
     localStorage.setItem("email", email);
     localStorage.setItem("password", password);
     alert("Регистрация прошла успешно!");
     e.target.reset();
    
     
     //Здесь можно добавить сохранения данных в localStorage или отправку на сервер
     });  
   </script>
  </body>
  </html>
